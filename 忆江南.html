<h3>忆江南词三首</h3>
 <div style="color: red">唐代：白居易</div>

<p>江南好，风景旧曾谙。日出江花红胜火，春来江水绿如蓝。能不忆江南？</p>

<p>江南忆，最忆是杭州。山寺月中寻桂子，郡亭枕上看潮头。何日更重游！</p>

<p>江南忆，其次忆吴宫。吴酒一杯春竹叶，吴娃双舞醉芙蓉。早晚复相逢！</p>
