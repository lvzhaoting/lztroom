<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#con{
			width: 277px;
			height: 106px;
			overflow: hidden;
		}
		#pho{
			width: 831px;
	         animation: switch 3s ease-out infinite;

		}

#pho > img {
	float: left;
	width: 277px;
	height: 106px;
}
 
@keyframes switch {
	0%, 25% {
		margin-left: 0;
	}
	35%, 60% {
		margin-left: -277px;
	}
	70%, 100% {
		margin-left: -554px;
	}
}



	</style>
</head>
<body>
	<div id="con">
    <div id="pho">
     <img src="images/img1.png" alt="">
     <img src="images/img2.png" alt="">

    </div>

	</div>
